<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div#ball{
            background-color: #4aaaa5;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0px;


        }
    </style>


</head>
<body>

<div id="ball">

</div>


</div>

<script>


    var ballTop = 0;
    var divBall = document.querySelector("#ball");

    document.onekeydown = function(evt){
        evt = evt || window.event;

        if (evt.keyCode === 40)
        {
           ballTop += 10;
           divBall.style.top = ballTop + "px";
        }

        else if(evt.keyCode === 38)
        {
            ballTop -= 10;
            divBall.style.top = ballTop + "px";
        }

        }

    //divBall.style.background = "blue";
    //divbBall.style.left = "200px";

</script>


</body>
</html>
